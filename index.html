<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<hr>
<!-- title -->
   <h1>Tic-Tac-Toe</h1>
   <!-- Clear board button -->
   <button class="btn btn-primary" id="button">Clear</button>
   <!--Turn tracker -->
    <h2 id="counter"></h1>
    <hr id="line">

    <!-- Tic-Tac-Toe board with all of the buttons classed click so they
     can be affected by the css and with unique but noncomplex ids for Jquery manipulation -->
<br id="break"><br id="break"><br id="break">
    <table class="board">
        <tbody>
            <tr>
                <td><button class="click" id="box1"></button></td>
                <td><button class="click" id="box2"></button></td>
                <td><button class="click" id="box3"></button></td>
            </tr>
            <tr>
                <td><button class="click" id="box4"></button></td>
                <td><button class="click" id="box5"></button></td>
                <td><button class="click" id="box6"></button></td>
            </tr>
            <tr>
                <td><button class="click" id="box7"></button></td>
                <td><button class="click" id="box8"></button></td>
                <td><button class="click" id="box9"></button></td>
            </tr>
        </tbody>
    </table>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script> 
</body>
</html>
